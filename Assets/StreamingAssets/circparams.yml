%YAML:1.0
thresholdStep: 10.
minThreshold: 50.
maxThreshold: 220.
minRepeatability: 2.
minDistBetweenBlobs: 10.

filterByColor: false
blobColor: 0.

filterByArea: true
minArea: 25.
maxArea: 50000.

filterByCircularity: true
minCircularity: 0.95
maxCircularity: 1.

filterByInertia: true
minInertiaRatio: 0.8
maxInertiaRatio: 1.

filterByConvexity: true
minConvexity: 0.90
maxConvexity: 1.
