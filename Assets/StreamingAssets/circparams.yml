%YAML:1.0
thresholdStep: 10.
minThreshold: 50.
maxThreshold: 220.
minRepeatability: 2.
minDistBetweenBlobs: 10.

filterByColor: true
blobColor: 0.

filterByArea: true
minArea: 25.
maxArea: 5000.

filterByCircularity: false
minCircularity: 0.8
maxCircularity: 1.

filterByInertia: true
minInertiaRatio: 0.1
maxInertiaRatio: 1.

filterByConvexity: true
minConvexity: 0.95
maxConvexity: 1.

